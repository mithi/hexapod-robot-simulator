version: "2" # required to adjust maintainability checks
exclude_patterns:
- "hexapod/plotter.py"
- "hexapod/templates/figure_template.py"
- "tests/*_cases/*.py"

checks:
  argument-count:
    config:
      threshold: 6 # 4
  complex-logic:
    config:
      threshold: 4
  file-lines:
    config:
      threshold: 250
  method-complexity:
    config:
      threshold: 6
  method-count:
    config:
      threshold: 20
  method-lines:
    config:
      threshold: 25
  nested-control-flow:
    config:
      threshold: 4
  return-statements:
    config:
      threshold: 4
  similar-code:
    config:
      threshold: # language-specific defaults. an override will affect all languages.
  identical-code:
    config:
      threshold: # language-specific defaults. an override will affect all languages.