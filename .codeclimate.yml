version: "2"         # required to adjust maintainability checks
exclude_patterns:
- "hexapod/plotter.py"
- "hexapod/templates/figure_template.py"
- "hexapod/ik_solver/ik_solver.py"
- "hexapod/ik_solver/helpers.py"
- "tests/ik_cases/*.py"
- "tests/kinematics_cases/*.py"

checks:
  argument-count:
    config:
      threshold: 6 # 4
  complex-logic:
    config:
      threshold: 4
  file-lines:
    config:
      threshold: 260
  method-complexity:
    config:
      threshold: 5
  method-count:
    config:
      threshold: 20
  method-lines:
    config:
      threshold: 25
  nested-control-flow:
    config:
      threshold: 4
  return-statements:
    config:
      threshold: 4
  similar-code:
    config:
      threshold: # language-specific defaults. an override will affect all languages.
  identical-code:
    config:
      threshold: # language-specific defaults. an override will affect all languages.